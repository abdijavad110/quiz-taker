<!DOCTYPE html>
<html lang="en">
<title dir="rtl">پایانترم شیمی</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    body, h1, h2, h3, h4, h5, h6 {
        font-family: IRYekan, serif
    }

    .w3-bar, h1, button {
        font-family: IRYekan, serif
    }

    .fa-anchor, .fa-coffee {
        font-size: 200px
    }
</style>
<body>

<!-- Navbar -->
<div class="w3-top">
    <div class="w3-bar w3-red w3-card w3-left-align w3-large">
        <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red"
           href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i
                class="fa fa-bars"></i></a>
        <a href="/control" class="w3-bar-item w3-button w3-padding-large w3-white">خانه</a>
            <a href="/logout" class="w3-bar-item w3-button w3-padding-large w3-hover-white">خروج</a>
    </div>
</div>

<!-- Header -->
<header dir="rtl" class="w3-container w3-red w3-center" style="padding:64px 16px">
    <h1 class="w3-margin w3-jumbo">آزمون پایانترم درس شیمی</h1>
    <h4>صفحه کنترل زمان</h4>
</header>

<!-- content -->
<div class="w3-row-padding w3-padding-32 w3-container" dir="rtl">
    <div class="w3-content">
        <!--        <div class="w3-border-green w3-rightbar w3-panel">-->
        <form class="w3-container" method="post" action="/control/time">{% csrf_token %}
            <div class="w3-margin">
                {% if errors %}
                {% for err in errors %}
                <h6 class="w3-text-red">* {{ err }}</h6>
                {% endfor %}
                {% endif %}
            </div>
            <h4>زما شروع:</h4>
            <div class="w3-margin">
                <label>سال:</label>
                <input class="w3-input w3-border" type="text" name="start_year" value={{ start_year }}>
            </div>
            <div class="w3-margin">
                <label>ماه:</label>
                <input class="w3-input w3-border" type="text" name="start_month" value={{ start_month }}>
            </div>
            <div class="w3-margin">
                <label>روز:</label>
                <input class="w3-input w3-border" type="text" name="start_day" value={{ start_day }}>
            </div>
            <div class="w3-margin">
                <label>ساعت:</label>
                <input class="w3-input w3-border" type="text" name="start_hour" value={{ start_hour }}>
            </div>
            <div class="w3-margin">
                <label>دقیقه:</label>
                <input class="w3-input w3-border" type="text" name="start_minute" value={{ start_minute }}>
            </div>

            <h4>زما پایان:</h4>
            <div class="w3-margin">
                <label>سال:</label>
                <input class="w3-input w3-border" type="text" name="stop_year" value={{ stop_year }}>
            </div>
            <div class="w3-margin">
                <label>ماه:</label>
                <input class="w3-input w3-border" type="text" name="stop_month" value={{ stop_month }}>
            </div>
            <div class="w3-margin">
                <label>روز:</label>
                <input class="w3-input w3-border" type="text" name="stop_day" value={{ stop_day }}>
            </div>
            <div class="w3-margin">
                <label>ساعت:</label>
                <input class="w3-input w3-border" type="text" name="stop_hour" value={{ stop_hour }}>
            </div>
            <div class="w3-margin">
                <label>دقیقه:</label>
                <input class="w3-input w3-border" type="text" name="stop_minute" value={{ stop_minute }}>
            </div>
            <input type="submit" value="ثبت">
        </form>
        <!--        </div>-->
    </div>
</div>

<div class="w3-bottom">
    <footer class="w3-container w3-padding-8 w3-center w3-red">
        <p></p>
    </footer>
</div>
<script>
    // Used to toggle the menu on small screens when clicking on the menu button
    function myFunction() {
        var x = document.getElementById("navDemo");
        if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
        } else {
            x.className = x.className.replace(" w3-show", "");
        }
    }
</script>

</body>
</html>
